
<div class="entry_form_full">
	<h3>{{message}}</h3>
	<form ng-hide="hide" ng-submit="formSubmit()">
		<div class="label">New Password: </div>
		<div class="input"><input type="password" ng-model="password" /></div>
		<div class="clearB"></div>
		<div class="label">Verify Password: </div>
		<div class="input"><input type="password" ng-model="check" /></div>
		<div class="clearB"></div>
		<div class="submit"><input type="submit" name="submit" value="Change Password" /></div>

	</form>
</div>
